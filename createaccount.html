<html>

<head>
    <title>MEDIA CANTEEN</title>
    <link rel="stylesheet" href="CSS/createaccount.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="createaccount">
        
        <!-- <div class="Sigin-logo">
            <img src="images/site-img.png">
        </div> -->
        <div class="login">

            <a href="index.html">
                <div class="close" onclick="this.parentElement.style.display='none'"><i class="fa fa-close"></i></div>
            </a>

            <h2>Create Account</h2>
            <form>
                <h5>Your Name</h5>
                <input type="text" name="user" class="input" required>
                <h5>Mobile number or email</h5>
                <input type="text" name="user" class="input" required>
                <h5>Password</h5>
                <input type="text" name="user" class="input" placeholder="At least 6 characters" required>
                <p><i class="fa fa-exclamation"></i> Password must be atleast 6 characters</p>
                <h5>Re-enter password</h5>
                <input type="text" name="user" class="input" required>
                <button class="signInButton"><b>Continue</b></button>
            </form>
            <p>
                By creating an account, you agree to MEDIA CANTEEN <a href="conditionofuse.html" class="int">Conditions of
                    Use</a> and <a href="#" class="int">Privacy Notice.</a>
                <hr style="width: 80%;">
            <p>Already have an account ? <a href="signinpage.html" class="int">Sign-In <i
                        class="fa fa-angle-right"></i></a></p>
            </p>
        </div>
        <div class="section2">
            <p>&copy Copyrights 2022 - 2023 MEDIA CANTEEN</p>
        </div>
    </div>
</body>

</html>
